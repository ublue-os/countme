name: CountMe Update
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  update-countme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Get Count
        run: ./graph.sh -d
        working-directory: ${{ github.workspace }}

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Write Growth Charts to Repostiory
        uses: test-room-7/action-update-file@be6fb6d9c59d5ec4b56542f2e8ad2516a99e3402 # v2
        with:
            file-path: |
              growth_aurora.svg
              growth_ublue.svg
              growth_nonbazzite.svg
              growth_bazzite.svg
              growth_bazzite_purple.svg
              growth_global.svg
              growth_upstream.svg
              badge-endpoints/*.json
            commit-msg: Growth Chart Update ${{ steps.date.outputs.date }}
            github-token: ${{ secrets.GITHUB_TOKEN }}
